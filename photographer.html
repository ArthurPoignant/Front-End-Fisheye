<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
    <script src="./script/photographer.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          aria-label="fisheye logo"
        />
      </a>
    </header>
    <main id="main">
      <section
        class="photograph-header"
        aria-label="photograph section"
      ></section>
      <section class="filter_section" aria-label="filter section">
        <p>Trier par</p>
        <div class="filter_listmenu">
          <p class="filter_element popularity-filter">
            Popularité <i class="fa-solid fa-chevron-down arrow-down"></i
            ><i class="fa-solid fa-chevron-up arrow-up"></i>
          </p>
          <div class="filter_dropdown">
            <div id="borderBottom"></div>
            <p class="filter_element date-filter">Date</p>
            <div id="borderBottom"></div>
            <p class="filter_element alphabetical-filter">Titre</p>
          </div>
        </div>
      </section>
      <section
        class="thumbnail-container"
        aria-label="thumbnail section"
      ></section>
    </main>
    <div role="form" id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            aria-label="close"
          />
        </header>
        <form
          method="get"
          novalidate
          action="photographer.html"
        >
          <div class="input_container">
            <div class="firstname_container">
              <label for="firstname">Prénom</label>
              <input type="text" id="firstname" />
            </div>
            <div class="lastname_container">
              <label for="lastname">Nom</label>
              <input type="text" id="lastname" />
            </div>
            <div class="email_container">
              <label for="email">Email</label>
              <input type="text" id="email" />
            </div>
            <div class="message_container">
              <label for="message">Votre message</label>
              <input type="text" id="message" />
            </div>
          </div>

          <input
            class="contact_button btn-submit"
            type="submit"
            class="button"
            value="Envoyer"
            aria-label="send form"
          />
        </form>
      </div>
    </div>
    <div id="lightbox" aria-label="lightbox">
      <div id="lightbox_maincontainer">
        <div id="lightbox_leftside">
          <i id="arrow-left" class="fa-solid fa-chevron-left arrow-left"></i>
        </div>
        <div id="lightbox_img"></div>
        <div id="lightbox_rightside">
          <i id="arrow-right" class="fa-solid fa-chevron-right arrow-right"></i>
        </div>
        <i class="fa-solid fa-xmark closeButton"></i>
      </div>
      <div id="lightbox_mediaTitle"></div>
    </div>
  </body>
</html>
